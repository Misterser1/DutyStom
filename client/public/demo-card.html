<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демо: Страница товара (упрощенная)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Страница товара - упрощенная */
    .product-page {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      display: flex;
      gap: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .product-image {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      border-radius: 12px;
      padding: 30px;
    }
    .product-image img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
    }
    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-name {
      font-size: 32px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
    }
    .product-price {
      font-size: 36px;
      font-weight: 700;
      color: #c17f59;
      margin-bottom: 30px;
    }
    .product-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .qty-control {
      display: flex;
      align-items: center;
      background: #3d9a8b;
      border-radius: 10px;
      overflow: hidden;
    }
    .qty-control button {
      width: 45px;
      height: 45px;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    .qty-control span {
      width: 50px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      color: #fff;
      background: rgba(255,255,255,0.2);
      padding: 10px 0;
    }
    .btn-cart {
      flex: 1;
      background: linear-gradient(135deg, #e8a87c, #c17f59);
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-cart svg {
      width: 24px;
      height: 24px;
    }

    .divider {
      margin: 60px 0;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
    .divider::before,
    .divider::after {
      content: '';
      display: inline-block;
      width: 100px;
      height: 1px;
      background: #ddd;
      vertical-align: middle;
      margin: 0 20px;
    }
  </style>
</head>
<body>
  <h1>Демо: Упрощенная страница товара</h1>

  <div class="product-page">
    <div class="product-image">
      <img src="/images/products/dio-uf-ii-hsa.png" alt="DIO UF II">
    </div>
    <div class="product-info">
      <h1 class="product-name">DIO UF II</h1>
      <div class="product-price">$5,000</div>
      <div class="product-actions">
        <div class="qty-control">
          <button>−</button>
          <span>1</span>
          <button>+</button>
        </div>
        <button class="btn-cart">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.49 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
          В корзину
        </button>
      </div>
    </div>
  </div>

  <div class="divider">Удалено: бейдж бренда, описание, характеристики</div>

</body>
</html>
